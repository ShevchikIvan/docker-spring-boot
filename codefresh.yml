version: '1.0'

steps:
  build-step-name:
    type: build
    description: spring maven project
    image-name: ncodefresh/docker-spring-boot-0
    dockerfile: Dockerfile
    tag: latest
    
  build-prj:
    type: build
    description: codefresh example
    image-name: codefreshexamples/express-angular-mongo
    dockerfile: Dockerfile
    tag: latest
  
  launch-env:
    type: launch-composition
    composition:
      version: '2'
      services:
        env:
          image: ${{build-step-name}}
          ports:
           - 3000
    composition-candidates:
      service:
          image: ${{build-step-name}}
    composition-variables:
      - key=value
  
  
    deployment:
    image: garland/aws-cli-docker:latest
    commands: 
      - >-
      sh -c  "[ ${{CF_BRANCH}} == feature/codefresh ] &&
      aws configure set aws_access_key_id ${{ACCESS_KEY_ID}} &&
      aws configure set aws_secret_access_key ${{SECRET_ACCESS_KEY_ID}} &&
      aws configure set region ${{REGION}} &&
      aws elasticbeanstalk update-environment --environment-name apartments-api-develop --version-label v0.1.${{CF_SHORT_REVISION}}"
